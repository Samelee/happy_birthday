<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>ÏÉùÏùº Ï∂ïÌïò Ïï†ÎãàÎ©îÏù¥ÏÖò - Í¥ÄÎ¶¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: -webkit-fill-available; /* iOS Safari ÎåÄÏùë */
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            overflow: auto;
            position: relative;
        }
        
        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            html {
                width: 100%;
                height: 100%;
            }
            
            body {
                width: 100%;
                height: 100%;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            
            .container {
                padding: 30px 20px;
                margin: 0 auto;
                width: calc(100% - 30px);
                max-width: 450px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            .input-group {
                margin-bottom: 18px;
            }
            
            label {
                font-size: 14px;
            }
            
            button {
                padding: 14px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            html {
                width: 100%;
                height: 100%;
            }
            
            body {
                width: 100%;
                height: 100%;
                padding: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            
            .container {
                padding: 25px 15px;
                border-radius: 15px;
                margin: 0 auto;
                width: calc(100% - 20px);
                max-width: 100%;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            html {
                width: 100%;
                height: 100%;
            }
            
            body {
                width: 100%;
                height: 100%;
                padding: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            
            .container {
                padding: 20px;
                max-width: 90%;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            word-break: keep-all;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
            box-sizing: border-box;
        }
        
        /* iOSÏóêÏÑú ÏûÖÎ†• ÌïÑÎìú Ï§å Î∞©ÏßÄ */
        @media screen and (max-width: 768px) {
            input {
                font-size: 16px; /* iOSÏóêÏÑú Ï§å Î∞©ÏßÄ */
            }
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            min-height: 50px; /* ÌÑ∞Ïπò ÏòÅÏó≠ ÌôïÎ≥¥ */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
            user-select: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ ÏÉùÏùº Ï∂ïÌïò Ïï†ÎãàÎ©îÏù¥ÏÖò</h1>
        <div class="input-group">
            <label for="nameInput">Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:</label>
            <input type="text" id="nameInput" placeholder="Ïòà: ÌôçÍ∏∏Îèô" maxlength="20">
        </div>
        <button id="shareBtn">Í≥µÏú†ÌïòÍ∏∞</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const shareBtn = document.getElementById('shareBtn');
        const message = document.getElementById('message');

        // ÎßÅÌÅ¨ Î≥µÏÇ¨ + ÏÉà Ï∞ΩÏúºÎ°ú Ïó¥Í∏∞ (ÎÇ¥Î∂Ä Í≥µÏú† ÏïÑÎãò)
        function handleShare() {
            const name = nameInput.value.trim();
            
            if (!name) {
                showMessage('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            // Î©îÏù∏ ÌéòÏù¥ÏßÄ URL ÏÉùÏÑ± (admin Ï†úÍ±∞ÌïòÍ≥† Î£®Ìä∏Î°ú)
            const pathname = window.location.pathname;
            let basePath = pathname.replace(/\/admin(\.html)?$/, ''); // /admin ÎòêÎäî /admin.html Ï†úÍ±∞
            if (!basePath.endsWith('/')) {
                basePath += '/'; // Î£®Ìä∏ Í≤ΩÎ°úÎ°ú
            }
            const url = `${window.location.origin}${basePath}?name=${encodeURIComponent(name)}`;
            
            // ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨
            copyUrl(url);
        }
        
        function copyUrl(url) {
            // ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showMessage('URLÏù¥ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!', 'success');
                    // ÏÉà Ï∞Ω/ÌÉ≠ÏúºÎ°ú ÌéòÏù¥ÏßÄ Ïó¥Í∏∞
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, 300);
                }).catch(() => {
                    fallbackCopy(url);
                });
            } else {
                fallbackCopy(url);
            }
        }
        
        shareBtn.addEventListener('click', handleShare);
        shareBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleShare();
        });
        
        function fallbackCopy(url) {
            const textArea = document.createElement('textarea');
            textArea.value = url;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showMessage('URLÏù¥ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!', 'success');
                // ÏÉà Ï∞Ω/ÌÉ≠ÏúºÎ°ú ÌéòÏù¥ÏßÄ Ïó¥Í∏∞
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 300);
            } catch (err) {
                showMessage('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. URLÏùÑ ÏßÅÏ†ë Î≥µÏÇ¨Ìï¥Ï£ºÏÑ∏Ïöî: ' + url, 'error');
            }
            document.body.removeChild(textArea);
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                message.className = 'message';
            }, 3000);
        }

        // Enter ÌÇ§Î°úÎèÑ Ï†úÏ∂ú Í∞ÄÎä•
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shareBtn.click();
            }
        });
    </script>
</body>
</html>
